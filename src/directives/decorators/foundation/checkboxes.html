<div sf-array="form" ng-model="$$value$$"
  ng-init="f_id = '$$uid$$'"
  class="schema-form-checkboxes {{form.htmlClass}}"
  ng-class="{'error': form.disableErrorState !== true &&  hasError()}">
  <label class="{{form.labelHtmlClass}}" ng-show="showTitle()">{{form.title}}</label>
  <div ng-attr-id="{{ 'checkboxes-' + fieldId}}">
    <div class="switch tiny" ng-repeat="val in titleMapValues track by $index" >
      <input type="checkbox"
             id="{{f_id}}-{{$index}}"
             ng-disabled="form.readonly"
             sf-changed="form"
             class="{{form.fieldHtmlClass}}"
             ng-model="titleMapValues[$index]"
             schema-validate="form"
             name="{{f_id}}-{{$index}}" />
      <label for="{{f_id}}-{{$index}}"></label>
      <span ng-bind-html="form.titleMap[$index].name"></span>
    </div>
    <p ng-if="form.description"><small>
      <span ng-bind-html="form.description"></span>
    </small></p>
    <fb-validation-error
      ng-if="field.errorModel[field.errorAttr]"
      error="field.errorModel[field.errorAttr]"></fb-validation-error>
  </div>
  <div ng-if="controls">
    <fb-replace-with-field
      target="#{{ 'checkboxes-' + fieldId }}"
      controls="controls"
      enabled="true"
      field-elid="{{ field.elid }}"
      model="model"
      attr="ngModel.$name"
      name="{{ ngModel.$name }}"
      lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>
</div>
<style>
  .schema-form-checkboxes .switch {
    display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    margin: .25rem auto;
  }

  .schema-form-checkboxes .switch label {
    margin: 0px .25rem 0px 0px;
  }
</style>
