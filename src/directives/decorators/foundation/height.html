<div class="schema-form-{{form.type}} {{form.htmlClass}}"
     ng-class="{'error': form.disableErrorState !== true && hasError()}">
  <label ng-show="showTitle()" class="{{form.labelHtmlClass}}" ng-class="{'sr-only': !showTitle()}" for="{{form.key.slice(-1)[0]}}">
    {{form.title}}
  </label>

  <vii-height
    field="field"
    type="{{form.type}}"
    sf-changed="form"
    placeholder="{{form.placeholder}}"
    class="{{form.fieldHtmlClass}}"
    id="{{form.key.slice(-1)[0]}}"
    ng-model-options="form.ngModelOptions"
    ng-model="$$value$$"
    ng-disabled="form.readonly"
    schema-validate="form"
    name="{{form.key.slice(-1)[0]}}"
    ng-attr-title="{{form.description}}"
    aria-describedby="{{form.key.slice(-1)[0] + 'Status'}}"></vii-height>

  <p ng-if="form.description"><small>
    <span ng-bind-html="form.description"></span>
  </small></p>
  <fb-validation-error error="field.errorModel[field.errorAttr]"></fb-validation-error>
  <span ng-show="form.feedback !== false"
        class="form-control-feedback"
        ng-class="evalInScope(form.feedback) || {'fa': true, 'fa-lg': true, 'check-circle': hasSuccess(), 'success-color': hasSuccess(), 'exclamation-circle': hasError(), 'alert-color': hasError() }"
        aria-hidden="true"></span>
  <div ng-if="controls">
    <fb-replace-with-field target="#{{ field.form.type == 'boolean' ? 'boolean-field-' + ngModel.$name : ngModel.$name }}" controls="controls" enabled="true" field-elid="{{ field.elid }}" model="model" attr="ngModel.$name" name="{{ ngModel.$name }}" lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>
</div>
