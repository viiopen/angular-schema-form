<div>
  <label class="{{form.labelHtmlClass}}" ng-show="showTitle()">{{form.title}}</label>
  <vii-medications
    model="$$value$$"
    form="form"
    field="field"
    is-mobile="isMobile"
    ng-attr-id="meds$$uid$$-{{fieldId}}"></vii-medications>
  <div ng-if="controls">
    <fb-replace-with-field
      target="#{{ ngModel.$name + '-' + fieldId }}"
      controls="controls"
      enabled="true"
      field-elid="{{ field.elid }}"
      model="model"
      attr="ngModel.$name"
      name="{{ ngModel.$name }}"
      lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>
  <fb-validation-error
    ng-if="field.errorModel[field.errorAttr]"
    error="field.errorModel[field.errorAttr]"></fb-validation-error>
  <p ng-if="form.description"><small>
    <span ng-bind-html="form.description"></span>
  </small></p>
</div>
