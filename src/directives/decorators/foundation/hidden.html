<input type="hidden"
         hide-parent
         sf-changed="form"
         ng-disabled="form.readonly"
         ng-init="$$value$$ = $$value$$ || form.defaultValue || form.options.default"
         ng-model="$$value$$"
         ng-model-options="form.ngModelOptions"
         schema-validate="form"
         ng-attr-id="hidden$$uid$$-{{fieldId}}"
         name="hidden$$uid$$-{{fieldId}}" />
