<div class="{{form.htmlClass}} schema-form-textarea"
  id="field-$$uid$$"
  ng-init="f_id = '$$uid$$'; _title = form.schema.html_title || form.title"
  ng-class="{'error': form.disableErrorState !== true && hasError()}" sf-show-errors>

  <div ng-if="form.cnsaSectionTitle" class="cnsa-section-title">{{ form.cnsaSectionTitle }}</div>

  <label ng-show="showTitle()"
    class="{{form.labelHtmlClass}}" title="{{ form.description }}"
    ng-class="{'sr-only': !showTitle()}" for="{{f_id}}"
    ng-bind-html="_title + ' ' + form.$id + ' ' + form.id + ' ' + form.$$id | trimmed | trustAsHtml"
  ></label>

  <textarea ng-if="!form.fieldAddonLeft && !form.fieldAddonRight"
            class="{{form.fieldHtmlClass}}"
            ng-attr-id="{{f_id}}"
            sf-changed="form"
            ng-attr-placeholder="{{form.placeholder}}"
            ng-disabled="form.readonly"
            ng-model="$$value$$"
            ng-model-options="form.ngModelOptions"
            schema-validate="form"
            ng-attr-name="{{f_id}}"></textarea>

  <div ng-if="form.fieldAddonLeft || form.fieldAddonRight">
    <span ng-if="form.fieldAddonLeft"
          class="prefix"
          ng-bind-html="form.fieldAddonLeft"></span>
    <textarea class="{{form.fieldHtmlClass}}"
              ng-attr-id="{{f_id}}"
              sf-changed="form"
              ng-attr-placeholder="{{form.placeholder}}"
              ng-disabled="form.readonly"
              ng-model="$$value$$"
              ng-model-options="form.ngModelOptions"
              schema-validate="form"
              ng-attr-name="{{f_id}}"></textarea>
    <span ng-if="form.fieldAddonRight"
          class="postfix"
          ng-bind-html="form.fieldAddonRight"></span>
  </div>
  <div class="help-block" ng-if="form.description && form.showDescription"><small>
    <span ng-bind-html="form.description"></span>
  </small></div>
  <div class="error_msg" ng-class="{error: hasError()}"></div>
  <div ng-if="controls">
    <fb-replace-with-field
      target="#{{ f_id }}"
      controls="controls"
      enabled="true"
      field-elid="{{ field.elid }}"
      model="$$rplModel$$"
      attr="'$$rplAttr$$'"
      ng-attr-name="{{ ngModel.$name }}"
      lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>
</div>
