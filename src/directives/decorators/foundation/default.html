<div class="schema-form-{{form.type}} {{form.htmlClass}}"
  ng-init="f_id = '$$ui$$'"
  ng-class="{'error': form.disableErrorState !== true && hasError()}" sf-show-errors>
  <label ng-show="showTitle()" class="{{form.labelHtmlClass}}"
    ng-class="{'sr-only': !showTitle()}" for="{{f_id}}">
    {{form.title}} {{form.$id}} {{form.id}} {{form.$$id}}
  </label>

    <input ng-if="!form.fieldAddonLeft && !form.fieldAddonRight"
           ng-show="form.key"
           type="{{form.type}}"
           step="any"
           sf-changed="form"
           placeholder="{{form.placeholder}}"
           class="{{form.fieldHtmlClass}}"
           ng-attr-id="{{f_id}}"
           ng-model-options="form.ngModelOptions"
           ng-model="$$value$$"
           ng-disabled="form.readonly"
           schema-validate="form"
           name="{{f_id}}"
           ng-attr-title="{{form.description}}"
           aria-describedby="{{f_id}} Status">

    <div ng-if="form.fieldAddonLeft || form.fieldAddonRight"
         class="collapse">
      <span ng-if="form.fieldAddonLeft"
            style="padding: 0"
            class="prefix small-3 column"
            ng-bind-html="form.fieldAddonLeft"></span>
      <span class="small-9 column" style="padding: 0">
        <input ng-show="form.key"
             type="{{form.type}}"
             step="any"
             sf-changed="form"
             placeholder="{{form.placeholder}}"
             class="{{form.fieldHtmlClass}}"
             ng-attr-id="{{f_id}}"
             ng-model-options="form.ngModelOptions"
             ng-model="$$value$$"
             ng-disabled="form.readonly"
             schema-validate="form"
             name="{{f_id}}"
             aria-describedby="{{f_id}} Status">
      </span>

      <span ng-if="form.fieldAddonRight"
            class="postfix small-3 column"
            style="padding: 0"
            ng-bind-html="form.fieldAddonRight"></span>
    </div>

  <p ng-if="form.description"><small>
    <span ng-bind-html="form.description"></span>
  </small></p>
  <div class="help-block" ng-class="{error: hasError()}" sf-message="form.description"></div>
  <fb-validation-error
    ng-if="field.errorModel[field.errorAttr]"
    error="field.errorModel[field.errorAttr]"></fb-validation-error>
  <span ng-if="form.feedback"
    class="form-control-feedback"
    ng-class="evalInScope(form.feedback) || {'fa': true, 'fa-lg': true, 'check-circle': hasSuccess(), 'success-color': hasSuccess(), 'exclamation-circle': hasError(), 'alert-color': hasError() }"
    aria-hidden="true"></span>
  <div ng-if="controls">
    <fb-replace-with-field
      target="#{{ ngModel.$name + '-' + fieldId }}"
      controls="controls"
      enabled="true"
      field-elid="{{ field.elid }}"
      model="model"
      attr="ngModel.$name"
      name="{{ ngModel.$name }}"
      lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>
  <!-- This section exists for screen readers, skipping for now
  <span ng-show="hasError()"
        id="{{form.key.slice(-1)[0] + 'Status'}}"
        ng-class="evalInScope(form.feedback) || {'error': hasError() }"
        class="show-for-sr">{{ hasSuccess() ? '(success)' : '(error)' }}</span> -->
</div>
