<div class="schema-form-{{form.type}} {{form.htmlClass}}"
  id="field-$$uid$$"
  ng-init="f_id = '$uid$$'; _title = getTitle(form)"
  ng-class="{'error': form.disableErrorState !== true && hasError()}" sf-show-errors>
  <label
    ng-show="showTitle()"
    class="{{form.labelHtmlClass}}"
    title="{{ form.description }}"
    ng-class="{'sr-only': !showTitle()}" for="{{f_id}}"
    ng-bind-html="_title | trimmed | trustAsHtml"
  ></label>
  <vii-markdown-editor ng-show="form.key"
         sf-changed="form"
         ng-attr-placeholder="{{form.placeholder}}"
         class="{{form.fieldHtmlClass}}"
         ng-attr-id="{{f_id}}"
         ng-model-options="form.ngModelOptions"
         ng-model="$$value$$"
         ng-disabled="form.readonly"
         schema-validate="form"
         name="{{f_id}}"
         ng-attr-title="{{form.description}}"
         aria-describedby="{{f_id}} Status" />
  <div class="help-block" ng-if="form.description && form.showDescription"><small>
    <span ng-bind-html="form.description"></span>
  </small></div>
  <div class="error_msg" ng-class="{error: hasError()}"></div>
  <span ng-if="form.feedback !== false"
    class="form-control-feedback"
    ng-class="evalInScope(form.feedback) || {'fa': true, 'fa-lg': true, 'check-circle': hasSuccess(), 'success-color': hasSuccess(), 'exclamation-circle': hasError(), 'alert-color': hasError() }"
    aria-hidden="true"></span>

  <div ng-if="controls">
    <fb-replace-with-field
      target="#{{ f_id }}"
      controls="controls"
      enabled="true"
      field-elid="{{ field.elid }}"
      model="$$rplModel$$"
      attr="'$$rplAttr$$'"
      name="{{ ngModel.$name }}"
      lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>
  <!-- This section exists for screen readers, skipping for now
  <span ng-show="hasError()"
        id="{{form.key.slice(-1)[0] + 'Status'}}"
        ng-class="evalInScope(form.feedback) || {'error': hasError() }"
        class="show-for-sr">{{ hasSuccess() ? '(success)' : '(error)' }}</span> -->
</div>
