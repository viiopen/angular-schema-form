<div sf-array="form" ng-model="$$value$$"
     class="schema-form-checkboxes {{form.htmlClass}}"
     ng-class="{'error': form.disableErrorState !== true &&  hasError()}">
  <label class="{{form.labelHtmlClass}}" ng-show="showTitle()">{{form.title}}</label>
  <span ng-attr-id="{{ 'checkboxes-' + fieldId}}">
    <div class="switch small" ng-repeat="val in titleMapValues track by $index" >
      <input type="checkbox"
        ng-disabled="form.readonly"
        sf-changed="form"
        class="{{form.fieldHtmlClass}}"
        ng-attr-id="{{form.key.slice(-1)[0] + '-' + fieldId + '-' + $index}}"
        name="{{form.key.slice(-1)[0]}}"
        ng-model="titleMapValues[$index]">
      <label ng-attr-for="{{form.key.slice(-1)[0] + '-' + fieldId + '-' + $index}}" style="margin: 0"></label>
      <span ng-bind-html="form.titleMap[$index].name"></span>
    </div>
    <p ng-if="form.description"><small>
      <span class="help-block" ng-bind-html="form.description"></span>
    </small></p>
    <fb-validation-error error="field.errorModel[field.errorAttr]"></fb-validation-error>
  </span>
  <div ng-if="controls">
    <fb-replace-with-field
      target="#{{ 'checkboxes-' + fieldId }}"
      controls="controls"
      enabled="true"
      field-elid="{{ field.elid }}"
      model="model"
      attr="ngModel.$name"
      name="{{ ngModel.$name }}"
      lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>
</div>
