<div>
  <vii-section-title ng-if="form.schema.sectionTitle" field="form"></vii-section-title>
  <label class="{{form.labelHtmlClass}}" ng-show="showTitle()">{{form.title}}</label>
  <vii-slider model="$$value$$" field="form" on-na="deleteProperty(path)"></vii-slider>
  <p ng-if="form.description"><small>
    <span ng-bind-html="form.description"></span>
  </small></p>
  <fb-validation-error error="field.errorModel[field.errorAttr]"></fb-validation-error>
  <div ng-if="controls">
    <fb-replace-with-field
      target="#{{ ngModel.$name }}"
      controls="controls"
      enabled="true"
      field-elid="{{ field.elid }}"
      model="model"
      attr="ngModel.$name"
      name="{{ ngModel.$name }}"
      lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>
</div>
