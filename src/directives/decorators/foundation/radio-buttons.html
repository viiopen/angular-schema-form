<div class="schema-form-radiobuttons {{form.htmlClass}}"
     ng-class="{'error': form.disableErrorState !== true &&  hasError()}">
  <div>
    <label class="{{form.labelHtmlClass}}" ng-show="showTitle()">{{form.title}}</label>
  </div>
  <div class="btn-group">
    <label class="btn {{ (item.value === $$value$$) ? form.style.selected || '' : form.style.unselected || ''; }}"
           ng-class="{ active: item.value === $$value$$ }"
           ng-repeat="item in form.titleMap">
      <input type="radio"
             class="{{form.fieldHtmlClass}}"
             sf-changed="form"
             style="display: none;"
             ng-disabled="form.readonly"
             ng-model="$$value$$"
             ng-model-options="form.ngModelOptions"
             schema-validate="form"
             ng-value="item.value"
             name="{{form.key.join('.')}}">
      <span ng-bind-html="item.name"></span>
    </label>
  </div>
  <p ng-if="form.description"><small>
    <span class="help-block" ng-bind-html="form.description"></span>
  </small></p>
  <fb-validation-error error="field.errorModel[field.errorAttr]"></fb-validation-error>
  <div ng-if="controls">
    <fb-replace-with-field
      target="#{{ ngModel.$name }}"
      controls="controls"
      enabled="true"
      field-elid="{{ field.elid }}"
      model="model"
      attr="ngModel.$name"
      name="{{ ngModel.$name }}"
      lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>
</div>
