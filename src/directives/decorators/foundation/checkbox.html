<div class="schema-form-checkbox {{form.htmlClass}}"
  ng-init="f_id = '$$uid$$'"
  ng-class="{'error': form.disableErrorState !== true &&  hasError()}">
  <div class="switch tiny">
    <input type="checkbox"
           id="{{f_id}}"
           sf-changed="form"
           ng-disabled="form.readonly"
           ng-model="$$value$$"
           ng-model-options="form.ngModelOptions"
           schema-validate="form"
           name="{{f_id}}"
           class="{{form.fieldHtmlClass}}" />
    <label for="{{f_id}}"></label>
    <span ng-bind-html="form.title"></span>
  </div>
  <p ng-if="form.description"><small>
    <span class="help-block" ng-bind-html="form.description"></span>
  </small></p>
  <fb-validation-error
    ng-if="field.errorModel[field.errorAttr]"
    error="field.errorModel[field.errorAttr]"></fb-validation-error>
  <div ng-if="controls">
    <fb-replace-with-field
      target="#{{ f_id }}"
      controls="controls"
      enabled="true"
      field-elid="{{ field.elid }}"
      model="$$rplModel$$"
      attr="'$$rplAttr$$'"
      name="{{ ngModel.$name }}"
      lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>
</div>
