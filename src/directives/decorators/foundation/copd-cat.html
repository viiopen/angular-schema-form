<div class="{{form.htmlClass}} schema-form-date-time"
  ng-init="f_id = '$$uid$$'; dt = {d:null, t: null, dt: null}"
  ng-class="{'error': form.disableErrorState !== true && hasError()}"
  date-model="$$value$$"
  sf-datepicker-mobile-set-date
  sf-show-errors >
  <label ng-show="showTitle()" class="{{form.labelHtmlClass}}" title="{{form.description}}"
    ng-class="{'sr-only': !showTitle()}" for="{{f_id}}">
    {{form.title}}
  </label>

  <copd-cat
    model="$$value$$"
    schema="schema"
    form="form"
    field="field"
    is-mobile="isMobile"
    ng-attr-id="{{ f_id }}"></copd-cat>
  <div ng-if="controls">
    <!-- TODO: replace fields for custom tempates (O BOY...) -->
    <fb-replace-with-field
      target="#{{ f_id }}"
      controls="controls"
      enabled="true"
      field-elid="{{ field.elid }}"
      model="$$rplModel$$"
      attr="'$$rplAttr$$'"
      name="{{ ngModel.$name }}"
      lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>
  <div class="error_msg" ng-class="{error: hasError()}"></div>
  <!--
  <fb-validation-error
    ng-if="field.errorModel[field.errorAttr]"
    error="field.errorModel[field.errorAttr]"></fb-validation-error>
  -->
  <p ng-if="form.description"><small>
    <span ng-bind-html="form.description"></span>
  </small></p>
</div>
