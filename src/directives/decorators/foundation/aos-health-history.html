<div class="schema-form-aos-health-history {{form.htmlClass}}"
  ng-init="f_id = '$$uid$$'"
  ng-class="{'error': form.disableErrorState !== true &&  hasError()}"
  sf-show-health-history-errors
  sf-sort-health-history-columns
>
  <label class=" {{form.labelHtmlClass}}" title="{{form.description}}">{{form.title}}</label>
  <div class="sortedForm">
    <div>
      <div class="col" ng-repeat="s in sortedForm" sf-show-errors>
        <div>{{ s.form.title }}</div>
        <div>
          <div ng-repeat="tm in s.form.titleMap">
            <input type="radio"
              id="{{f_id}}-{{$parent.$index}}-{{$index}}"
              sf-changed="form"
              schema-validate="form"
              ng-disabled="form.readonly"
              ng-model="$$value$$[s.prop]"
              ng-value="tm.value">
            <label for="{{f_id}}-{{$parent.$index}}-{{$index}}">{{ tm.name }}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<style type="text/css">
  .sortedForm > div {
    display: -webkit-box;
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
  }
  .sortedForm .col {
    width: 33%;
    padding-left: 1.25rem;
  }
  .sortedForm .col > div:first-child {
    font-size: smaller;
  }
  .sortedForm .col input,
  .sortedForm .col input ~ label {
    margin: 0;
    padding: 0;
    font-size: 1rem;
  }
</style>
