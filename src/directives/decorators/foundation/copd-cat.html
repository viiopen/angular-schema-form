<div
  id="field-$$uid$$"
  ng-init="f_id = '$$uid$$'; _title = getTitle(form)"
  ng-attr-id="{{'field' + field.id + '-cat'}}"
  sf-show-errors
>
  <label
    ng-show="showTitle()"
    class="{{form.labelHtmlClass}}"
    title="{{form.description}}"
    ng-class="{'sr-only': !showTitle()}"
    for="{{f_id}}"
    ng-bind-html="_title | trimmed | trustAsHtml"
  ></label>

  <copd-cat
    model="$$value$$"
    ng-model="$$value$$"
    schema="schema"
    form="form"
    field="field"
    sf-changed="form"
    schema-validate="form"
    is-mobile="isMobile"
    ng-class="{'sr-only': !showTitle()}"
    ng-attr-id="{{ f_id }}"></copd-cat>
  <div ng-if="controls">
    <fb-replace-with-field
      target="#{{ f_id }}"
      controls="controls"
      enabled="true"
      field-elid="{{ field.elid }}"
      model="$$rplModel$$"
      attr="'$$rplAttr$$'"
      name="{{ ngModel.$name }}"
      lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>
  <div class="error_msg" ng-class="{error: hasError()}"></div>
  <p ng-if="form.description"><small>
    <span ng-bind-html="form.description"></span>
  </small></p>
</div>
