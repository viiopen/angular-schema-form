<div id="field-$$uid$$"
  ng-init="f_id = '$$uid$$'; _title = getTitle(form)" sf-show-errors>
  <label
    class="{{form.labelHtmlClass}}"
    ng-show="showTitle()"
    ng-bind-html="_title | trimmed | trustAsHtml"
  ></label>
  <vii-decide-pg-chart
    model="$$value$$"
    ng-model="$$value$$"
    form="form"
    field="field"
    sf-changed="form"
    schema-validate="form"
    is-mobile="isMobile"
    ng-attr-id="{{ f_id }}"></vii-decide-pg-chart>
  <div ng-if="controls">
    <fb-replace-with-field
      target="#{{ f_id }}"
      controls="controls"
      enabled="true"
      field-elid="{{ field.elid }}"
      model="$$rplModel$$"
      attr="'$$rplAttr$$'"
      name="{{ ngModel.$name }}"
      lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>
  <div class="error_msg" ng-class="{error: hasError()}"></div>
  <p ng-if="form.description"><small>
    <span ng-bind-html="form.description"></span>
  </small></p>
</div>
