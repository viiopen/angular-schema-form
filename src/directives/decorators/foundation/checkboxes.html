<div sf-array="form"
  id="field-$$uid$$"
  ng-init="f_id = '$$uid$$'; _title = getTitle(form)"
  ng-model="$$value$$"
  class="schema-form-checkboxes {{form.htmlClass}}"
  ng-class="{'error': form.disableErrorState !== true &&  hasError()}"
  schema-validate="form"
  sf-show-errors>
  <div ng-if="form.cnsaSectionTitle" class="cnsa-section-title">{{ form.cnsaSectionTitle }}</div>
  <label class="{{form.labelHtmlClass}}" ng-show="showTitle()" ng-bind-html="_title | trimmed | trustAsHtml"></label>
  <div class="vii-checkbox-field" ng-class="{first: $index==0}" ng-repeat="val in titleMapValues track by $index">
    <span><input type="checkbox"
      ng-disabled="form.readonly"
      sf-changed="form"
      class="{{form.fieldHtmlClass}}"
      ng-attr-id="{{f_id}}-{{$index}}"
      name="{{f_id}}-{{$index}}"
      ng-model="titleMapValues[$index]"
    ><span ng-click="titleMapValues[$index] = !titleMapValues[$index]"></span></span>
    <span>
      <label ng-attr-for="{{f_id}}-{{$index}}" ng-bind-html="form.titleMap[$index].name"></label>
    </span>
  </div>
  <div class="help-block" ng-if="form.description && form.showDescription"><small>
    <span ng-bind-html="form.description"></span>
  </small></div>
  <div class="error_msg" ng-class="{error: hasError()}"></div>
  <div ng-if="controls">
    <fb-replace-with-field
      target="#{{ f_id }}"
      controls="controls"
      enabled="true"
      field-elid="{{ field.elid }}"
      model="$$rplModel$$"
      attr="'$$rplAttr$$'"
      ng-attr-name="{{ ngModel.$name }}"
      lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>
</div>
<style>
fb-action-type-dynamicdata .schema-form-checkboxes .checkbox ~ [ng-if="controls"] {
  margin-top: 1rem;
}
</style>
