<div class="schema-form-radios-inline {{form.htmlClass}}"
  ng-init="f_id = '$$uid$$'"
  ng-class="{'error': form.disableErrorState !== true &&  hasError()}" sf-show-errors>
  <div ng-if="form.cnsaSectionTitle" class="cnsa-section-title">{{ form.cnsaSectionTitle }}</div>
  <label class=" {{form.labelHtmlClass}}"
    title="{{form.description}}"
    ng-show="showTitle()">{{form.title}}</label>
  <div class="radios-inline-container">
    <div class="radio" ng-repeat="item in form.titleMap track by $index">
      <span><input type="radio"
        ng-attr-id="$$uid$$-{{$index}}"
        ng-attr-name="$$uid$$-{{$index}}"
        class="{{form.fieldHtmlClass}}"
        sf-changed="form"
        ng-disabled="form.readonly"
        ng-model="$$value$$"
        schema-validate="form"
        ng-value="item.value"
      ><span ng-click="$$value$$ = item.value"></span></span>
      <span>
        <label ng-attr-for="$$uid$$-{{$index}}" ng-bind-html="item.name"></label>
      </span>
    </div>
  </div>
  <div ng-if="form.clearOption" class="radio clear">
    <span><input type="radio" style="visibility:hidden"
      ng-attr-id="$$uid$$-clear"
      ng-attr-name="$$uid$$-clear"
      class="{{form.fieldHtmlClass}}"
      sf-changed="form"
      ng-disabled="form.readonly"
      ng-model="clear$$uid$$"
      schema-validate="form"
      ng-click="$$value$$ = null"
    ><span ng-click="$$value$$ = null"></span></span>
    <span>
      <label for="$$uid$$-clear" ng-click="$$value$$ = null">{{ form.clearOption }}</label>
    </span>
  </div>
  <div class="help-block" ng-if="form.description && form.showDescription"><small>
    <span ng-bind-html="form.description"></span>
  </small></div>
  <div class="error_msg" ng-class="{error: hasError()}"></div>
  <div ng-if="controls">
    <fb-replace-with-field
      target="#{{ f_id }}"
      controls="controls"
      enabled="true"
      field-elid="{{ field.elid }}"
      model="$$rplModel$$"
      attr="'$$rplAttr$$'"
      ng-attr-name="{{ ngModel.$name }}"
      lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>
</div>
