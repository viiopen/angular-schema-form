<div class="schema-form-{{form.type}} {{form.htmlClass}}"
     ng-class="{'error': form.disableErrorState !== true && hasError()}">
  <label class="{{form.labelHtmlClass}}" ng-class="{'sr-only': !showTitle()}" for="{{form.key.slice(-1)[0]}}">
    {{form.title}}
  </label>

  <vii-file-uploader sf-uploader multiple="multiple" callbacks="callbacks"></vii-file-uploader>
  <vii-file-pen files="files" model="$$value$$"></vii-file-pen>

  <p ng-if="form.description"><small>
    <span ng-bind-html="form.description"></span>
  </small></p>
  <fb-validation-error error="field.errorModel[field.errorAttr]"></fb-validation-error>
  <span ng-show="form.feedback !== false"
        class="form-control-feedback"
        ng-class="evalInScope(form.feedback) || {'fa': true, 'fa-lg': true, 'check-circle': hasSuccess(), 'success-color': hasSuccess(), 'exclamation-circle': hasError(), 'alert-color': hasError() }"
        aria-hidden="true"></span>
  <!-- This section exists for screen readers, skipping for now
  <span ng-show="hasError()"
        id="{{form.key.slice(-1)[0] + 'Status'}}"
        ng-class="evalInScope(form.feedback) || {'error': hasError() }"
        class="show-for-sr">{{ hasSuccess() ? '(success)' : '(error)' }}</span> -->
</div>
