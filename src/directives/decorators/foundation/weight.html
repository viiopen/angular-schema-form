<div class="schema-form-{{form.type}} {{form.htmlClass}}"
  ng-init="f_id = '$$uid$$'"
  ng-class="{'error': form.disableErrorState !== true && hasError()}" sf-show-errors>
  <label ng-show="showTitle()" class="{{form.labelHtmlClass}}"
    ng-class="{'sr-only': !showTitle()}" for="{{f_id}}">
    {{form.title}}
  </label>

  <vii-weight
    field="field"
    sf-changed="form"
    class="{{form.fieldHtmlClass}}"
    ng-attr-id="{{f_id}}"
    ng-model-options="form.ngModelOptions"
    ng-model="$$value$$"
    sf-simple-validation
    ng-disabled="form.readonly"
    schema-validate="form"
    ng-attr-name="{{f_id}}"
    ng-attr-title="{{form.description}}"
    aria-describedby="{{f_id}} Status"></vii-weight>

  <div class="error_msg" ng-class="{error: hasError()}"></div>

  <span ng-if="form.feedback"
     class="form-control-feedback"
     ng-class="evalInScope(form.feedback) || {'fa': true, 'fa-lg': true, 'check-circle': hasSuccess(), 'success-color': hasSuccess(), 'exclamation-circle': hasError(), 'alert-color': hasError() }"
        aria-hidden="true"></span>
  <div ng-if="controls">
    <fb-replace-with-field
      target="#{{ f_id }}"
      controls="controls"
      enabled="true"
      field-elid="{{ field.elid }}"
      model="$$rplModel$$"
      attr="'$$rplAttr$$'"
      ng-attr-name="{{ ngModel.$name }}"
      lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>
</div>
