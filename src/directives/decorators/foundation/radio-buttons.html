<div class="schema-form-radiobuttons {{form.htmlClass}}"
    ng-class="{'error': form.disableErrorState !== true &&  hasError()}"
    ng-init="f_id = '$$uid$$'">
  <div>
    <label class="{{form.labelHtmlClass}}"
      title="{{form.description}}"
      ng-show="showTitle()">{{form.title}}</label>
  </div>
  <div class="btn-group" ng-attr-id="{{ f_id }}">
    <label class="btn {{ (item.value === $$value$$) ? form.style.selected || '' : form.style.unselected || ''; }}"
           ng-class="{ active: item.value === $$value$$ }"
           ng-repeat="item in form.titleMap">
      <input type="radio"
             class="{{form.fieldHtmlClass}}"
             sf-changed="form"
             style="display: none;"
             ng-disabled="form.readonly"
             ng-model="$$value$$"
             ng-model-options="form.ngModelOptions"
             schema-validate="form"
             ng-value="item.value"
             name="{{form.key.join('.')}}">
      <span ng-bind-html="item.name"></span>
    </label>
  </div>
  <div class="help-block" ng-if="form.description && form.showDescription"><small>
    <span ng-bind-html="form.description"></span>
  </small></div>
  <div class="error-msg" ng-class="{error: hasError()}"></div>
  <!--
  <fb-validation-error error="field.errorModel[field.errorAttr]"></fb-validation-error>
  -->
  <div ng-if="controls">
    <fb-replace-with-field
      target="#{{ f_id }}"
      controls="controls"
      enabled="true"
      field-elid="{{ field.elid }}"
      model="$$rplModel$$"
      attr="'$$rplAttr$$'"
      name="{{ ngModel.$name }}"
      lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>
</div>
