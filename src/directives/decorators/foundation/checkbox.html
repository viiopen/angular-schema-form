<label ng-show="showTitle()" ng-class="{{form.labelHtmlClass}}">{{form.title}}</label>
<div class="switch small schema-form-checkbox {{form.htmlClass}}"
     ng-class="{'error': form.disableErrorState !== true &&  hasError()}">
  <input type="checkbox"
         id="chk$$uid$$"
         sf-changed="form"
         ng-disabled="form.readonly"
         ng-model="$$value$$"
         ng-model-options="form.ngModelOptions"
         schema-validate="form"
         class="{{form.fieldHtmlClass}}">
  <!--<span ng-bind-html="form.title"></span>-->
  <label for="chk$$uid$$" style="margin: 0"></label>
  <p ng-if="form.description"><small>
    <span class="help-block" ng-bind-html="form.description"></span>
  </small></p>
  <fb-validation-error error="field.errorModel[field.errorAttr]"></fb-validation-error>
  <div ng-if="controls">
    <fb-replace-with-field
      target="#{{ ngModel.$name + '-' + fieldId }}"
      controls="controls"
      enabled="true"
      field-elid="{{ field.elid }}"
      model="model"
      attr="ngModel.$name"
      name="{{ ngModel.$name }}"
      lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>
</div>
