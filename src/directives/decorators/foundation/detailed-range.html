<div class="schema-form-{{form.type}} {{form.htmlClass}}"
  ng-init="f_id = '$$uid$$'"
  ng-class="{'error': form.disableErrorState !== true && hasError()}" sf-show-errors>
  <label ng-show="showTitle()" class="{{form.labelHtmlClass}}"
    ng-class="{'sr-only': !showTitle()}" for="{{f_id}}">
    {{form.title}}
  </label>

  <vii-detailed-range
        model="$$value$$"
        field="form"
        ng-attr-id="{{f_id}}"></vii-detailed-range>

  <p ng-if="form.description"><small>
    <span ng-bind-html="form.description"></span>
  </small></p>
  <div class="help-block" ng-class="{error: hasError()}" sf-message="form.description"></div>
  <fb-validation-error
    ng-if="field.errorModel[field.errorAttr]"
    error="field.errorModel[field.errorAttr]"></fb-validation-error>
  <span ng-if="form.feedback"
    class="form-control-feedback"
    ng-class="evalInScope(form.feedback) || {'fa': true, 'fa-lg': true, 'check-circle': hasSuccess(), 'success-color': hasSuccess(), 'exclamation-circle': hasError(), 'alert-color': hasError() }"
    aria-hidden="true"></span>

  <div ng-if="controls">
    <fb-replace-with-field
      target="#{{ f_id }}"
      controls="controls"
      enabled="true"
      field-elid="{{ field.elid }}"
      model="$$rplModel$$"
      attr="'$$rplAttr$$'"
      name="{{ ngModel.$name }}"
      lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>

</div>
