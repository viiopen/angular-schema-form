<div class="schema-form-{{form.type}} {{form.htmlClass}}"
  id="field-$$uid$$"
  ng-init="f_id = '$$uid$$'; _title = getTitle(form)"
  ng-class="{'error': form.disableErrorState !== true && hasError()}" sf-show-errors>
  <div ng-if="form.cnsaSectionTitle" class="cnsa-section-title">{{ form.cnsaSectionTitle }}</div>
  <label
    ng-show="showTitle()" for="{{f_id}}"
    class="{{form.labelHtmlClass}}" title="{{ form.description }}"
    ng-bind-html="_title | trimmed | trustAsHtml"
  ></label>

    <input ng-if="!field.settings.replacing[f_id] && !form.fieldAddonLeft && !form.fieldAddonRight"
           ng-show="form.key"
           type="{{form.type}}"
           step="any"
           sf-changed="form"
           ng-attr-placeholder="{{form.placeholder}}"
           class="{{form.fieldHtmlClass}}"
           ng-attr-id="{{f_id}}"
           ng-model-options="form.ngModelOptions"
           ng-model="$$value$$"
           ng-disabled="form.readonly"
           schema-validate="form"
           name="{{f_id}}"
           ng-attr-title="{{form.description}}"
           aria-describedby="{{f_id}} Status">

    <input ng-if="field.settings.replacing[f_id] && !form.fieldAddonLeft && !form.fieldAddonRight"
           style="display:none"
           type="text"
           step="any"
           sf-changed="form"
           ng-attr-placeholder="{{form.placeholder}}"
           class="{{form.fieldHtmlClass}}"
           ng-attr-id="{{f_id}}"
           ng-model-options="form.ngModelOptions"
           ng-model="$$value$$"
           ng-disabled="form.readonly"
           schema-validate="form"
           name="{{f_id}}"
           ng-attr-title="{{form.description}}"
           aria-describedby="{{f_id}} Status">

    <div ng-if="form.fieldAddonLeft || form.fieldAddonRight"
         class="collapse">
      <span ng-if="form.fieldAddonLeft"
            style="padding: 0"
            class="prefix small-3 column"
            ng-bind-html="form.fieldAddonLeft"></span>
      <span class="small-9 column" style="padding: 0">
        <input ng-show="form.key"
             type="{{form.type}}"
             step="any"
             sf-changed="form"
             ng-attr-placeholder="{{form.placeholder}}"
             class="{{form.fieldHtmlClass}}"
             ng-attr-id="{{f_id}}"
             ng-model-options="form.ngModelOptions"
             ng-model="$$value$$"
             ng-disabled="form.readonly"
             schema-validate="form"
             name="{{f_id}}"
             aria-describedby="{{f_id}} Status">
      </span>

      <span ng-if="form.fieldAddonRight"
            class="postfix small-3 column"
            style="padding: 0"
            ng-bind-html="form.fieldAddonRight"></span>
    </div>

  <div class="help-block" ng-if="form.description"><small>
    <span ng-bind-html="form.description"></span>
  </small></div>
  <div class="error_msg" ng-class="{error: hasError()}"></div>
  <span ng-if="form.feedback"
    class="form-control-feedback"
    ng-class="evalInScope(form.feedback) || {'fa': true, 'fa-lg': true, 'check-circle': hasSuccess(), 'success-color': hasSuccess(), 'exclamation-circle': hasError(), 'alert-color': hasError() }"
    aria-hidden="true"></span>
  <div ng-if="controls">
    <fb-replace-with-field
      target="#{{ f_id }}"
      controls="controls"
      enabled="true"
      field-elid="{{ field.elid }}"
      model="$$rplModel$$"
      attr="'$$rplAttr$$'"
      name="{{ ngModel.$name }}"
      lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>
</div>
