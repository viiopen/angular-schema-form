<div class="schema-form-aos-health-history {{form.htmlClass}}"
  id="field-$$uid$$"
  ng-init="f_id = '$$uid$$'"
  ng-class="{'error': form.disableErrorState !== true &&  hasError()}"
  sf-sort-health-history-columns
  ng-model="ignore"
  schema-validate="form"
>
  <label id="label-$$uid$$" sf-show-errors class="{{form.labelHtmlClass}}" title="{{form.description}}">
    {{form.title}}
  </label>

  <div>
    <div ng-repeat="s in sortedForm" id="field-$$uid$$-{{s.prop}}" sf-show-errors>
      <label>{{ s.form.title }}</label>
      <div class="vii-radio-field">
        <span><input type="radio" ng-attr-id="{{f_id}}-{{s.prop}}-1"
          sf-changed="form"
          ng-disabled="form.readonly"
          ng-model="$$value$$[s.prop]"
          ng-value="1"
          ng-click="$emit('vii-remove-asf-error')"></span>
        <span><label for="{{f_id}}-{{s.prop}}-1"
          ng-click="$emit('vii-remove-asf-error')">Yes</span>
      </div>
      <div class="vii-radio-field">
        <span><input type="radio" ng-attr-id="{{f_id}}-{{s.prop}}-0"
          sf-changed="form"
          ng-disabled="form.readonly"
          ng-model="$$value$$[s.prop]"
          ng-value="0"
          ng-click="$emit('vii-remove-asf-error')"></span>
        <span><label for="{{f_id}}-{{s.prop}}-0"
          ng-click="$emit('vii-remove-asf-error')">No</span>
      </div>
      <div class="error_msg" ng-class="{error: hasError()}"></div>
    </div>
  </div>

</div>
