<div class="schema-form-radios {{form.htmlClass}}"
  ng-init="f_id = '$$uid$$'"
  ng-class="{'error': form.disableErrorState !== true &&  hasError()}" sf-show-errors>
  <label class=" {{form.labelHtmlClass}}" ng-show="showTitle()">{{form.title}}</label>
  <div ng-if="form.description" ng-bind-html="form.description" class="description"></div>
  <div ng-attr-id="{{f_id}}">
    <label class="radio" ng-repeat="item in form.titleMap track by $index" for="{{f_id}}-{{$index}}">
      <input type="radio"
             id="{{f_id}}-{{$index}}"
             class="{{form.fieldHtmlClass}}"
             sf-changed="form"
             ng-disabled="form.readonly"
             ng-model="$$value$$"
             schema-validate="form"
             ng-value="item.value">
      <span ng-bind-html="item.name"></span><br/>
    </label>
  </div>
  <div class="help-block" ng-class="{error: hasError()}" sf-message="form.description"></div>
  <fb-validation-error
    ng-if="field.errorModel[field.errorAttr]"
    error="field.errorModel[field.errorAttr]"></fb-validation-error>
  <div ng-if="controls">
    <fb-replace-with-field
      target="#{{ f_id }}"
      controls="controls"
      enabled="true"
      field-elid="{{ field.elid }}"
      model="$$rplModel$$"
      attr="'$$rplAttr$$'"
      name="{{ ngModel.$name }}"
      lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>
</div>
