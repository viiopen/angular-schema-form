<div
  id="field-$$uid$$"
  class="schema-form-slider {{form.htmlClass}}"
  ng-init="f_id = '$$uid$$'; _title = getTitle(form)" sf-show-errors>
  <div ng-if="form.cnsaSectionTitle" class="cnsa-section-title">{{ form.cnsaSectionTitle }}</div>
  <label
    class="{{form.labelHtmlClass}}"
    title="{{form.description}}"
    ng-show="showTitle()"
    ng-bind-html="_title | trimmed | trustAsHtml"
  ></label>
  <vii-alt-slider
    model="$$value$$"
    ng-model="$$value$$"
    form="form"
    field="field"
    on-na="deleteProperty(path)"
    schema-validate="form"
    ng-attr-id="{{f_id}}">
  </vii-alt-slider>

  <pre>
    {{$$value$$ | json}}
  </pre>

  <select ng-model="$$value$$"
          ng-model-options="form.ngModelOptions"
          ng-disabled="form.readonly"
          sf-changed="form"
          class="{{form.fieldHtmlClass}}"
          schema-validate="form"
          ng-options="item.value as item.name group by item.group for item in form.titleMap"
          ng-attr-id="{{f_id}}"
          name="{{f_id}}">
  </select>

  <div class="help-block" ng-if="form.description && form.showDescription"><small>
    <span ng-bind-html="form.description"></span>
  </small></div>
  <div class="error_msg" ng-class="{error: hasError()}"></div>
  <div ng-if="controls">
    <fb-replace-with-field
      target="#{{ f_id }}"
      controls="controls"
      enabled="true"
      field-elid="{{ field.elid }}"
      model="$$rplModel$$"
      attr="'$$rplAttr$$'"
      name="{{ ngModel.$name }}"
      lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>
</div>
