<div class="{{form.htmlClass}} schema-form-date-time"
  id="field-$$uid$$"
  ng-init="f_id = '$$uid$$'; dt = {d:null, t: null, dt: null}; _title = getTitle(form)"
  ng-class="{'error': form.disableErrorState !== true && hasError()}"
  date-model="$$value$$"
  sf-datepicker-mobile-set-date
  sf-show-errors >

  <div ng-if="form.cnsaSectionTitle" class="cnsa-section-title">{{ form.cnsaSectionTitle }}</div>

  <label
    ng-show="showTitle()"
    class="{{form.labelHtmlClass}}"
    title="{{form.description}}"
    ng-class="{'sr-only': !showTitle()}"
    for="{{f_id}}"
    ng-bind-html="_title | trimmed | trustAsHtml"
  ></label>

  <vii-date-time-picker
    raw-data="{canEditTime: true, format: 'YYYY-MM-DDTHH:mm:ssZ'}"
    ng-model="$$value$$"></vii-date-time-picker>
  <div ng-if="controls">
    <fb-replace-with-field
      target="#{{ f_id }}"
      controls="controls"
      enabled="true"
      field-elid="{{ field.elid }}"
      model="$$rplModel$$"
      attr="'$$rplAttr$$'"
      name="{{ ngModel.$name }}"
      lookup-fields="field.lookupFields"></fb-replace-with-field>
  </div>
  <div class="error_msg" ng-class="{error: hasError()}"></div>
  <p ng-if="form.description"><small>
    <span ng-bind-html="form.description"></span>
  </small></p>
</div>
